<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission_form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

<style>
form {
  float:center;
  text-align: justify;
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
</style>
</head>
<body bgcolor="lightblue">
<form class="pure-form pure-form-aligned" action="/#">
    <fieldset>
        <legend><h2>New Admission Form:</h2></legend>
        <div class="pure-control-group">
            <label>First Name:</label>
            <input type="text" name="fname" placeholder="First Name" />
        </div>
        <div class="pure-control-group">
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Last Name" />
        </div>
        <div class="pure-control-group">
            <label>Choose Image:</label>
            <input type="file" name="image" placeholder="Choose Image" />
        </div>
        <div class="pure-control-group">
            <label>Category:</label>
            <input type="text" name='category' placeholder="Category" />
        </div>
        <div class="pure-control-group">
            <label>Sub Category:</label>
            <input type="text" name="sub category" placeholder="Sub Category" />
        </div>
        <div class="pure-control-group">
            <label>Room Number:</label>
            <input type="text" name="room number" placeholder="Room Number" />
        </div>
        <div class="pure-control-group">
            <label>Unit:</label>
            <input type="text" name="unit" placeholder="Unit" />
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
<h3 align="center" style="padding-top: 10px;"><span>Please Fill the form to New Admission</span></h3>
</body>
</html>
